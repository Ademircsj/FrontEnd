<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,700;1,400;1,700&family=Roboto&display=swap"
    rel="stylesheet">
  <title>Sign Up</title>

</head>
<body>
  <div class="standart_form">
    <hgroup class="form_title">
        <h2>Sign Up</h2>
        <h3>it's free and only takes a minute</h3>
    </hgroup>

    <form action="/action.php">

      <div class="form_group">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" class="text_label">
      </div>

      <div class="form_group">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" class="text_label">
      </div>

      <div class="form_group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="text_label">
      </div>

      <div class="form_group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="text_label">
      </div>

      <div class="form_group">
        <label for="pass_conf">Confirm Password</label>
        <input type="password" id="pass_conf" name="pass_conf" class="text_label">
      </div>


        <button type="button">Sign Up</button>
        <!--<input type="button" value="Sign Up">-->

      <div id="form_paragraph">
        <p>
          By clicking the Sign Up button, you agree to our <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>
        </p>
      </div>

    </form>

    <div id="already_account">
      <p>Already have an account?<a href="#">Login Here</a></p>
    </div>

  </div>
</body>
</html>
